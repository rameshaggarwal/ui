[build]
  base    = "scripts"

[context.production]
  command = "./update-dependencies && ./build-static -l -s -c 'azadi.website'"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"